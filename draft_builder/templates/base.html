<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Game{% endblock %}</title>
</head>
<body>
    <header>
        <h1>{% block header %}Welcome to the Game{% endblock %}</h1>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% endif %}
    <footer>
        <p>&copy; 2024 My Game</p>
    </footer>
</body>
</html>
