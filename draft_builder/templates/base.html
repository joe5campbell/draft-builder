<!DOCTYPE html>
<html>
<head>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the banner and color palette */
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .banner {
            background-color: #28a745; /* Green color for football field theme */
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header-link {
            color: white;
            text-decoration: none;
            font-family: 'Raleway', sans-serif;
        }

        .main-content {
            background-color: white; /* Changed to white for a clean look */
            padding: 20px;
            border-radius: 5px;
            flex-grow: 1;
        }

        .btn-primary {
            background-color: #ffc107; /* Bright yellow for action buttons */
            border-color: #ffc107;
        }

        .btn-primary:hover {
            background-color: #e0a800;
            border-color: #d39e00;
        }

        .footer {
            background-color: #343a40; /* Dark grey for footer */
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>
            <a href="{% url 'home' %}" class="header-link">
                {% block header %}Draft Builder{% endblock %}
            </a>
        </h1>
    </div>
    <main class="container main-content mt-4">
        {% block content %}
        {% endblock %}
    </main>
    {% if user.is_authenticated %}
        <div class="text-center my-4">
            <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
        </div>
    {% endif %}
    <footer class="footer">
        <p>&copy; 2024 Draft Builder Inc.</p>
    </footer>

    {% block extra_scripts %}
    {% endblock %}
</body>
</html>
