<!-- draft_builder/templates/draft_builder/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Start a New Game</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Start Game</button>
</form>
<a href="{% url 'register' %}">Register</a> | <a href="{% url 'login' %}">Login</a>
{% endblock %}
