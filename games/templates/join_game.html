{% extends 'base.html' %}

{% block title %}Join Game{% endblock %}

{% block content %}
<h1>Join a Game</h1>
<form method="post">
    {% csrf_token %}
    <label for="game_code">Game Code:</label>
    <input type="text" id="game_code" name="game_code" value="{{ game_code }}" required><br><br>
    
    <label for="guest_name">Your Name:</label>
    <input type="text" id="guest_name" name="guest_name" required><br><br>
    
    <button type="submit">Join Game</button>
</form>
{% endblock %}
